<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="flashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#flashGradient)" rx="16"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#10B981" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Main Globe Icon -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
    <path d="M-60,0 Q-30,-30 0,0 Q30,-30 60,0" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    <path d="M-60,0 Q-30,30 0,0 Q30,30 60,0" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(120, 80)" opacity="0.4">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#10B981"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">R</text>
  </g>
  
  <g transform="translate(460, 80)" opacity="0.4">
    <circle cx="12" cy="12" r="12" fill="#10B981"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">N</text>
  </g>
  
  <g transform="translate(120, 300)" opacity="0.4">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#10B981"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DB</text>
  </g>
  
  <g transform="translate(460, 300)" opacity="0.4">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#10B981"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="bold">M</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="150" r="2" fill="#10B981" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-10; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="250" r="3" fill="#059669" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,15; 0,0" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Project title overlay -->
  <rect x="0" y="340" width="600" height="60" fill="rgba(0,0,0,0.1)" rx="0 0 16 16"/>
  <text x="300" y="375" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold" opacity="0.8">Flash-2024</text>
</svg>