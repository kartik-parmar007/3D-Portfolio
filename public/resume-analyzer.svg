<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="resumeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="purpleIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#resumeGradient)" rx="16"/>
  
  <!-- AI/Data pattern -->
  <defs>
    <pattern id="dataGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="#8B5CF6" opacity="0.15"/>
      <circle cx="5" cy="5" r="0.5" fill="#8B5CF6" opacity="0.1"/>
      <circle cx="45" cy="5" r="0.5" fill="#8B5CF6" opacity="0.1"/>
      <circle cx="5" cy="45" r="0.5" fill="#8B5CF6" opacity="0.1"/>
      <circle cx="45" cy="45" r="0.5" fill="#8B5CF6" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#dataGrid)"/>
  
  <!-- Main Database/AI Icon -->
  <g transform="translate(300, 200)">
    <!-- Database cylinders -->
    <ellipse cx="0" cy="-20" rx="40" ry="12" fill="none" stroke="url(#purpleIconGradient)" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="40" ry="12" fill="none" stroke="url(#purpleIconGradient)" stroke-width="3"/>
    <ellipse cx="0" cy="20" rx="40" ry="12" fill="none" stroke="url(#purpleIconGradient)" stroke-width="3"/>
    
    <!-- Connecting lines -->
    <line x1="-40" y1="-20" x2="-40" y2="20" stroke="url(#purpleIconGradient)" stroke-width="3"/>
    <line x1="40" y1="-20" x2="40" y2="20" stroke="url(#purpleIconGradient)" stroke-width="3"/>
    
    <!-- AI brain elements -->
    <g transform="translate(60, -10)" opacity="0.7">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#purpleIconGradient)" stroke-width="2"/>
      <path d="M-8,-5 Q0,-12 8,-5" fill="none" stroke="url(#purpleIconGradient)" stroke-width="1.5"/>
      <path d="M-8,5 Q0,12 8,5" fill="none" stroke="url(#purpleIconGradient)" stroke-width="1.5"/>
      <circle cx="-5" cy="-2" r="1.5" fill="#8B5CF6"/>
      <circle cx="5" cy="-2" r="1.5" fill="#8B5CF6"/>
    </g>
  </g>
  
  <!-- Resume document visualization -->
  <g transform="translate(150, 120)" opacity="0.4">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="#8B5CF6"/>
    <rect x="3" y="5" width="24" height="2" rx="1" fill="white"/>
    <rect x="3" y="9" width="18" height="1.5" rx="0.75" fill="white"/>
    <rect x="3" y="12" width="20" height="1.5" rx="0.75" fill="white"/>
    <rect x="3" y="15" width="15" height="1.5" rx="0.75" fill="white"/>
    <rect x="3" y="20" width="22" height="1.5" rx="0.75" fill="white"/>
    <rect x="3" y="23" width="17" height="1.5" rx="0.75" fill="white"/>
  </g>
  
  <!-- Job search icons -->
  <g transform="translate(420, 280)" opacity="0.4">
    <circle cx="15" cy="15" r="15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="15" cy="15" r="6" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="26" y1="26" x2="35" y2="35" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(80, 80)" opacity="0.4">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#8B5CF6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">R</text>
  </g>
  
  <g transform="translate(500, 80)" opacity="0.4">
    <circle cx="12" cy="12" r="12" fill="#8B5CF6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="bold">API</text>
  </g>
  
  <g transform="translate(80, 300)" opacity="0.4">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#8B5CF6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DB</text>
  </g>
  
  <g transform="translate(500, 300)" opacity="0.4">
    <circle cx="12" cy="12" r="12" fill="#8B5CF6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="bold">AI</text>
  </g>
  
  <!-- Data flow animations -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="2" fill="#8B5CF6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 100,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="150" r="1.5" fill="#7C3AED">
      <animateTransform attributeName="transform" type="translate" values="0,0; -80,20; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="300" r="2.5" fill="#8B5CF6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 50,-50; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Network connections -->
  <g opacity="0.2">
    <line x1="150" y1="140" x2="280" y2="180" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="320" y1="180" x2="420" y2="300" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="200" y1="200" x2="360" y2="190" stroke="#8B5CF6" stroke-width="1"/>
  </g>
  
  <!-- Project title overlay -->
  <rect x="0" y="340" width="600" height="60" fill="rgba(0,0,0,0.1)" rx="0 0 16 16"/>
  <text x="300" y="365" text-anchor="middle" fill="#8B5CF6" font-size="16" font-weight="bold" opacity="0.8">Resume Analyzer &amp;</text>
  <text x="300" y="385" text-anchor="middle" fill="#8B5CF6" font-size="16" font-weight="bold" opacity="0.8">Job Finding</text>
</svg>