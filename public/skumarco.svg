<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="blueIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#companyGradient)" rx="16"/>
  
  <!-- Corporate pattern -->
  <defs>
    <pattern id="corpGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="60" height="60" fill="none" stroke="#3B82F6" stroke-width="0.5" opacity="0.08"/>
      <circle cx="30" cy="30" r="2" fill="#3B82F6" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#corpGrid)"/>
  
  <!-- Main Monitor/Website Icon -->
  <g transform="translate(300, 200)">
    <rect x="-50" y="-35" width="100" height="60" rx="8" fill="none" stroke="url(#blueIconGradient)" stroke-width="3"/>
    <rect x="-45" y="-30" width="90" height="45" rx="4" fill="url(#blueIconGradient)" opacity="0.1"/>
    <rect x="-15" y="30" width="30" height="8" rx="4" fill="url(#blueIconGradient)" opacity="0.7"/>
    <rect x="-25" y="42" width="50" height="4" rx="2" fill="url(#blueIconGradient)" opacity="0.5"/>
    
    <!-- Screen content simulation -->
    <rect x="-40" y="-25" width="80" height="4" rx="2" fill="#3B82F6" opacity="0.3"/>
    <rect x="-40" y="-15" width="60" height="3" rx="1.5" fill="#3B82F6" opacity="0.2"/>
    <rect x="-40" y="-8" width="70" height="3" rx="1.5" fill="#3B82F6" opacity="0.2"/>
    <rect x="-40" y="-1" width="50" height="3" rx="1.5" fill="#3B82F6" opacity="0.2"/>
    <rect x="-40" y="6" width="65" height="3" rx="1.5" fill="#3B82F6" opacity="0.2"/>
  </g>
  
  <!-- Tech Stack Icons */
  <g transform="translate(100, 70)" opacity="0.4">
    <circle cx="12" cy="12" r="12" fill="#3B82F6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">R</text>
  </g>
  
  <g transform="translate(480, 70)" opacity="0.4">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#3B82F6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="9" font-weight="bold">NX</text>
  </g>
  
  <g transform="translate(100, 310)" opacity="0.4">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#3B82F6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">TW</text>
  </g>
  
  <g transform="translate(480, 310)" opacity="0.4">
    <circle cx="12" cy="12" r="12" fill="#3B82F6"/>
    <text x="12" y="16" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SEO</text>
  </g>
  
  <!-- Business elements -->
  <g transform="translate(200, 120)" opacity="0.3">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#3B82F6"/>
    <rect x="5" y="5" width="30" height="3" rx="1.5" fill="white"/>
    <rect x="5" y="10" width="20" height="2" rx="1" fill="white"/>
    <rect x="5" y="14" width="25" height="2" rx="1" fill="white"/>
  </g>
  
  <g transform="translate(360, 280)" opacity="0.3">
    <circle cx="20" cy="20" r="20" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <path d="M10,20 L18,28 L30,12" fill="none" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- Animated elements -->
  <circle cx="180" cy="180" r="3" fill="#3B82F6" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,-10; 0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="420" y="200" width="6" height="6" rx="1" fill="#1D4ED8" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0; -25,15; 0,0" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Project title overlay -->
  <rect x="0" y="340" width="600" height="60" fill="rgba(0,0,0,0.1)" rx="0 0 16 16"/>
  <text x="300" y="375" text-anchor="middle" fill="#3B82F6" font-size="22" font-weight="bold" opacity="0.8">S Kumar&amp;CO.</text>
</svg>